<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="hover.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

</head>
<body>
  <div class="birthday-container">
    <h1 class="wordspace">🎉 ℋ ค ℘ ℘ ℽ &nbsp;&nbsp; 𝓑 𝓲 𝓻 𝓽 𝓱 𝓭 𝓪 𝔂! 🎂</h1>
    <p class="message">💖 Happy birthday to the one who makes my heart race every time I see you 💖</p>

    <div class="slideshow">
      <img id="slideshow-img" src="birth14.jpg" alt="Birthday Image">
    </div>
    <button id="play-music">Play Music 🎶</button>
    <audio id="birthday-song" src="pylsong.mp3" loop></audio>
  </div>

  <!-- Corner heart-shaped images -->
  <div class="top-left-image"></div>
  <div class="top-right-image"></div>
  <div class="bottom-left-image"></div>
  <div class="bottom-right-image"></div>
  <div class="side-left-image heart-shape"></div>
  <div class="side-right-image heart-shape"></div>

  <!-- Falling hearts will be generated dynamically -->

  <script src="script.js"></script>
</body>
</html>
